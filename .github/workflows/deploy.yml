name: Deploy to Render

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci
      - name: Run backend tests
        working-directory: backend
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_SERVICE_IDS: ${{ secrets.RENDER_SERVICE_IDS }}
        run: |
          if [ -z "$RENDER_API_KEY" ]; then
            echo "Missing Render secrets (RENDER_API_KEY)"
            exit 1
          fi

          SERVICES="$RENDER_SERVICE_IDS"
          if [ -z "$SERVICES" ]; then
            SERVICES="$RENDER_SERVICE_ID"
          fi
          if [ -z "$SERVICES" ]; then
            echo "Missing Render secrets (RENDER_SERVICE_ID or RENDER_SERVICE_IDS)"
            exit 1
          fi

          IFS=',' read -r -a IDS <<< "$SERVICES"
          for SERVICE_ID in "${IDS[@]}"; do
            SERVICE_ID="$(echo "$SERVICE_ID" | xargs)"
            if [ -z "$SERVICE_ID" ]; then
              continue
            fi
            echo "Triggering deploy for service $SERVICE_ID"
            RESP=$(curl -s -X POST "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              -d '{}')
            echo "$RESP" | jq .
            DEPLOY_ID=$(echo "$RESP" | jq -r '.id')
            if [ -z "$DEPLOY_ID" ] || [ "$DEPLOY_ID" = "null" ]; then
              echo "Unable to retrieve deploy id"; exit 1
            fi
            echo "Deploy id: $DEPLOY_ID"
            for i in $(seq 1 40); do
              STATUS=$(curl -s "https://api.render.com/v1/deploys/$DEPLOY_ID" -H "Authorization: Bearer $RENDER_API_KEY" | jq -r '.status')
              echo "Status: $STATUS"
              if [ "$STATUS" = "live" ]; then
                echo "Deploy live"
                break
              fi
              if [ "$STATUS" = "failed" ]; then
                echo "Deploy failed"; exit 1
              fi
              sleep 15
            done
            if [ "$STATUS" != "live" ]; then
              echo "Timeout waiting for deploy"; exit 1
            fi
          done
      - name: Optional health check
        env:
          PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
        run: |
          if [ -n "$PUBLIC_BASE_URL" ]; then
            echo "Checking health at $PUBLIC_BASE_URL/api/health"
            curl -s -I "$PUBLIC_BASE_URL/api/health" || true
          else
            echo "PUBLIC_BASE_URL not set, skipping health check"
          fi
